
<div class="authContainer" style="background-image: url('./assets/images/manager.jpg');">
  <div class="overlay"></div>

  <div  class="authBox">
    <img src="./assets/images/logo.jpg" width="200" alt="Logo"/>
    <div class="formCont">
    <h2>Reset Password</h2>
      
    <div class="fieldContainer">
      <input type="text" placeholder="Password" [(ngModel)]="resetModel.password"/>
      <img src="./assets/images/svg/key.svg" width="18" alt="Password"/>
    </div>
    <div class="fieldContainer">
      <input type="text" placeholder="Confirm Password" [(ngModel)]="resetModel.confirmPassword"/>
      <img src="./assets/images/svg/key.svg" width="18" alt="Confirm Password"/>
    </div>

    <div class="fieldContainer">
      <button [routerLink]="['/login']" (click)="resetPassword(resetModel)">RESET</button>
    </div>

    </div>
  </div>
</div>

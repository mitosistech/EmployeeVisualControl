<div class="homeCont">
  <div class="sidebar">
    <div class="mapThumb">
      <img src="./assets/images/mapthumb.png" alt="Thumb" />
      <p>Minas Gerais</p>
    </div>
    <div class="statusBox">
      <h4>Status</h4>
      <ul class="status">
        <li><a class="normal"><span></span>Normal</a></li>
        <li><a class="occurrence"><span></span>Occurrence</a></li>
      </ul>
    </div>

  <div class="mainCont">
    <h1>Employee Visual Control</h1>
    <p><a [routerLink]="['/selectCompany']">Home</a> > <a [routerLink]="['/vc/home']">Clients by location</a> >
      <span>Customers in Minas Gerais</span></p>
    <div class="contBox">
      <h2>Customers in Minas Gerais</h2>
      <table [routerLink]="['/vc/collaborators']">
        <thead>
          <tr>
            <th>Client</th>
            <th class="text-center">Alers</th>
            <th>Status</th>
            <th>Locale</th>
          </tr>
        </thead>
        <tbody *ngFor="let customer of customerList;">
          <tr>
            <td (click)="routeToCollabratorPage(customer.id)">{{customer.name}}</td>
            <td class="text-center">
              <span class="normal" *ngIf="customer.status=='Normal'"></span>
              <span class="occurrence" *ngIf="customer.status=='Occurrence'"></span>
              <span class="no-Operation" *ngIf="customer.status=='No-Operation'"></span>
            </td>
            <td>{{customer.status}}</td>
            <td>{{customer.address.stateName}}</td>
          </tr>

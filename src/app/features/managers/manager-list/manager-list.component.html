<div class="managerListCont">
  <div class="dFlex">
    <h2>Managers</h2>
    <a (click)="routeToManagerCreation()">Add Managers</a>
  </div>



  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>

        <th>Company</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let manager of managerList;">

      <tr>
        <td>{{manager.firstName}}</td>
        <td>{{manager.lastName}}</td>
        <td>{{manager.email}}</td>

        <td>{{manager.business.name}}</td>
        <td>
          <a class="editIcon" (click)="routeToEditManger(manager.id)" title="edit"><img
              src="./assets/images/svg/pencil.svg" width="20" /></a>
          <a title="Delete" (click)="deleteManager(manager.id)"><img src="./assets/images/svg/quit.svg"
              width="20" /></a>
        </td>
      </tr>

    </tbody>
  </table>


</div>
